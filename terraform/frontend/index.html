<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell Heights Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script defer src="main.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7b00 0%, #ff9500 100%);
            position: relative;
            overflow: hidden;
        }

        /* Background image */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('frontend_1700Spot.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        /* Optional: Add overlay for better text readability */
        .background-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 123, 0, 0.3) 0%, rgba(255, 149, 0, 0.2) 100%);
            z-index: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
        }

        .title {
            color: white;
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: white;
            font-size: 1.5rem;
            font-weight: 400;
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0.9;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-button {
            background: #ffd700;
            border: none;
            color: #2c2c2c;
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 200px;
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
            background: #ffed4e;
        }

        .action-button:active {
            transform: translateY(-1px);
        }

        .action-button.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .action-button.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .disabled {
            background-color: rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.6);
            cursor: not-allowed;
        }

        .disabled:hover {
            transform: none;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .disabled:active {
            transform: none;
        }

        .loader-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .loader-container.show {
            display: flex;
            opacity: 1;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            font-size: 1.3rem;
            font-weight: 500;
            color: white;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            min-width: 400px;
        }

        .form-container h3 {
            color: #2c2c2c;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .form-container input {
            padding: 1rem;
            margin: 0.5rem 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            width: 100%;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-container input:focus {
            outline: none;
            border-color: #ff7b00;
        }

        .form-container button {
            background-color: #ff7b00;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #e66a00;
        }

        .result-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            margin-top: 2rem;
        }

        .result-container a {
            color: #ff7b00;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            background: rgba(255, 123, 0, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .result-container a:hover {
            background: rgba(255, 123, 0, 0.2);
            transform: translateY(-1px);
        }

        /* Fullscreen iframe styles */
        .iframe-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: #000;
        }

        .iframe-container.show {
            display: block;
        }

        .streaming-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: rgba(255, 0, 0, 0.7);
            transform: scale(1.1);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1002;
            color: white;
        }

        .loading-overlay .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            .form-container {
                min-width: 300px;
                margin: 2rem 1rem;
            }
        }

        /* Add some visual flair */
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="background-image"></div>
    <div class="container">
        <h1 class="title">1700 Spot</h1>
        <p class="subtitle">Russell Heights Hub</p>
        
        <div class="button-container" id="button-container">
            <button class="action-button" id="my-button-1" onclick="loadData()">Launch Game</button>
            <button class="action-button secondary" id="my-button-2" onclick="toggleForm()">API Configuration</button>
        </div>

        <div class="loader-container" id="loader-container">
            <div class="loader" id="loader"></div>
            <div class="loader-text" id="loader-text">Loading your experience...</div>
        </div>

        <div class="form-container" id="form-container">
            <h3>API Configuration</h3>
            <input type="text" id="api-url" placeholder="Enter API URL">
            <button onclick="toggleForm()">Save Configuration</button>
        </div>
    </div>

    <!-- Fullscreen iframe container -->
    <div class="iframe-container" id="iframe-container">
        <button class="close-button" onclick="closeStreaming()" title="Close Streaming">×</button>
        <div class="loading-overlay" id="loading-overlay">
            <div class="loader"></div>
            <div>Connecting to streaming application...</div>
        </div>
        <iframe class="streaming-iframe" id="streaming-iframe" src="" allowfullscreen></iframe>
    </div>
</body>

</html>
